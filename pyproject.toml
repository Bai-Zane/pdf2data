[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdf2data"
version = "0.1.0"
description = "Extract waveform data from medical PDF reports"
authors = [{name = "AutoGenerated"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "Pillow",
    "opencv-python-headless",
    "pypdfium2",
]

[project.optional-dependencies]
dev = ["pytest", "python-dateutil"]

[project.scripts]
pdf2data = "pdf2data.__main__:main"
